                                    <input type="radio" id="players" name="players" value="3" class="radio accent-fern-frond-300" required disabled> Tres Jugadores

                            </fieldset>
                        </div>
                        <div>

                <div><button id="4" class="bg-fern-frond-700 p-2 rounded-full text-fern-frond-200 text-xl cursor-pointer bet">04</button></div>
                <div><button id="5" class="bg-fern-frond-700 p-2 rounded-full text-fern-frond-200 text-xl cursor-pointer bet">05</bu></div>

                <div><button  id="11" class="bg-fern-frond-700 p-2 rounded-full text-fern-frond-200 text-xl cursor-pointer bet">11</button></div>
                <div><button id="12" class="bg-fern-frond-700 p-2 rounded-full text-fern-frond-200 text-xl cursor-pointer bet">12</button></div>

                <div class="w-full m-auto" id="question"><img id="image" class="size-40 mx-auto my-0 drop-shadow-md" src="https://imgs.search.brave.com/sR2qVFRdMdPw3wlaUXeUWiZBTLK4Lr31DHAASPh0KvE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9hc3Nl/dHMuc3RpY2twbmcu/Y29tL2ltYWdlcy81/ODk4NzcyOWNiYTk4/NDFlYWJhYjYxN2Iu/cG5n" alt="Imagén de unos daos"></div>

            <div id="card-player" class="flex my-4 h-1/2">
